<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FocusFlow</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('image/bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container input {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-container button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    #login-message {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-container a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Welcome Back to FocusFlow</h2>
    <form onsubmit="return performLogin()" aria-label="Login Form">
      <label for="username">Email</label>
      <input type="email" id="username" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
      <p id="login-message" aria-live="polite"></p>
    </form>

    <p style="margin-top: 15px;">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    function performLogin() {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("login-message");

      const users = JSON.parse(localStorage.getItem("allUsers")) || {};
      const user = users[email];

      if (!email || !password) {
        msg.style.color = "red";
        msg.textContent = "Please enter both email and password.";
        return false;
      }

      if (!user || user.password !== password) {
        msg.style.color = "red";
        msg.textContent = "‚ùå Invalid credentials.";
        return false;
      }

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("currentUser", email);

      msg.style.color = "green";
      msg.textContent = "‚úÖ Login successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);

      return false;
    }
  </script>
</body>
</html>
